        seriesIndex: [2],
        inRange: {
            color: ['#e0ffff', '#006edd']
        },
        calculable : false,
        show:false
    },
    geo: {
        center: [108.93425,34.23053],
        zoom: 5,
        roam: true,
        map: ['world'],
        label: {
            show: true,
            color: 'rgba(0,0,0,0.6)'
        },
        itemStyle: {
            borderColor: '#AAAAAA',
            areaColor:'#DDDDDD',
        },
        emphasis:{
            itemStyle: {
                areaColor: null,
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                shadowBlur: 20,
                borderWidth: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        }
    },
    series : [
            {
            type: 'effectScatter',
            coordinateSystem: 'geo',
            data: convertData(data),
            symbol: 'circle', 
            rippleEffect: {
                brushType: 'stroke'
            },
            label: {
                show: false,
                position: 'right',
                formatter: '{b}'
            },
            symbolSize: (rawValue, params) => {
                params.symbolSize = Math.log2(params.data.stuNum*10)*3
                return params.symbolSize
            },
            itemStyle: {
                color: '#BB332F'
            },
            emphasis: {
                label: {
                    show: true
                }
            },
            tooltip: {
                trigger:'item',
                formatter(params){
                    label='<b style="line-height:2; font-size:18px;">'+params.name+'</b><br/>'
                    console.log(params)
                    for (p in params.data.stus){
                        label+='<b>'+p+'</b>：<br/>'
                        label+=params.data.stus[p].join('，')
                        label+='<br/>'
                    }
                    return label
                }
            }
        },{
            type: 'lines',
            coordinateSystem: 'geo',
            symbol: ['none', 'arrow'],
            symbolSize: 10,
            effect: {
                show: true,
                period: 6,
                trailLength: 0,
                symbol: planePath, 
                symbolSize: 15
            },
            lineStyle: {
                color: '#BB332F',
                width: 1,
                opacity: 0.6,
                curveness: 0.2
            },
            data: convertLine(path)
        },
        {
            name: '地区人数',
            type: 'map',
            geoIndex: 0,
            data: province,
            tooltip:{
                trigger:'item',
                formatter(params){
                    if (isNaN(params.value)){
                        return '没有同学在'+params.name+'深造/工作'
                    }else{
                        return params.value+'名同学将在'+params.name+'深造/工作'
                    }
                }
            }
        }
    ]
};
toChart.setOption(option);
</script>
